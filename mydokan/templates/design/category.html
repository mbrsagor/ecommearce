{% extends 'app/base.html' %}
{% load static %}
  <title>{% block title %} Category Page || My Dokan {% endblock %}</title>

{% block body %}
		<div class="container">
      <div class="row">

        {% for cat in cat_filter %}
        <div class="col-md-3 product-men">
          <div class="men-pro-item simpleCart_shelfItem">
            <div class="men-thumb-item">
              <img src="/media/{{cat.image}}" alt="" class="pro-image-front">
              <img src="/media/{{cat.image}}" alt="" class="pro-image-back">
                <div class="men-cart-pro">
                  <div class="inner-men-cart-pro">
                    <a href="single.html" class="link-product-add-cart">Quick View</a>
                  </div>
                </div>
                <span class="product-new-top">{{cat.warranty}}</span>

            </div>
            <div class="item-info-product ">
              <h4><a href="single.html">{{cat.name}}</a></h4>
              <div class="info-product-price">
                <span class="item_price">{{cat.price}}</span>
                <del>{{cat.regular_price}}</del>
              </div>
              <div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out button2">
                <form action="#" method="post">
                  <fieldset>
                    <input type="submit" name="submit" value="Add to cart" class="button" />
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}

      </div>
		</div>
	<!-- //we-offer -->
{% endblock %}
